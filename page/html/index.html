<html lang="en">
    <head>

        <title>Body Mass Index</title>

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->

            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="../style/style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>


        <h1 id="title">
            Body Mass Index Calculator
        </h1>
        
        <!-- !========== First Text Box ==========! -->
        
        <div id="text-input" data-bs-theme="dark">
        <div class="input-group has-validation" id="textkg">
            <span class="input-group-text">KG</span>
              <input id="weight" type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Weight" required>
              <label for="floatingInputGroup2"></label>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>


        <!-- @========== Second Text Box ==========@ -->

           
        <div id="text-input" data-bs-theme="dark">
            <div class="input-group has-validation" id="textkg">
                <span class="input-group-text">CM</span>
                  <input id="height" type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Height" required>
                  <label for="floatingInputGroup2"></label>
                <div class="invalid-feedback">
                </div>
              </div>
            </div>
    
        <!-- %========== Buttons ==========% -->

        <script type="module" src="../../btn.js"></script>
        <button id="calcBtn" type="button" class="btn btn-light">Calculate BMI</button>
        

        <!-- &========== Text Displays ==========& -->
            
        <h2 id="result"></h2>
        <h3 id="bmi"></h3>



    </body>
